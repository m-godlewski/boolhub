<!doctype html>

{% load static %}

<HTML lang="pl">

  <HEAD>

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Loading bootstrap -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

  </HEAD>

  <BODY>

    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Content -->
    <div>

      {% block content %}

      {% endblock %}
      
    </div>

  </BODY>

</HTML>
